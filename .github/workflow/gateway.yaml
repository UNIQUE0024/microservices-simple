name: Gateway CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'gateway/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      working-directory: ./gateway
      run: npm install
    - name: Build Docker image
      run: docker build -t gateway:latest ./gateway
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Push image
      run: |
        docker tag gateway:latest ghcr.io/${{ github.repository_owner }}/gateway:latest
        docker push ghcr.io/${{ github.repository_owner }}/gateway:latest
